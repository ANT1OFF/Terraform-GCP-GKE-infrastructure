image: google/cloud-sdk

definitions:
  steps:
    - step: &terraform-test
        name: Testing terraform configuration
        script:
            - cd ./terraform/dev/

            # hacky fix https://github.com/terraform-providers/terraform-provider-kubernetes/issues/679
            # !!!!
            - export KUBERNETES_SERVICE_HOST=
            # !!!!

            - curl https://releases.hashicorp.com/terraform/0.12.21/terraform_0.12.21_linux_amd64.zip -o terraform_0.12.21_linux_amd64.zip
            - apt-get -y install unzip 
            - unzip terraform_0.12.21_linux_amd64.zip

            - echo ${GCP_SECRET} > credentials.json
            - terraform init
            - terraform validate
            - terraform plan

            # temp
            - terraform apply -input=false -auto-approve -no-color

pipelines:
    default:
      - step: *terraform-test

    branches:
        master:
            - step: *terraform-test
              
            
